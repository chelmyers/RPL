<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Responsive Pattern Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load in template styles -->
  <link rel="stylesheet" href="../assets/css/site-style.css">

  <!-- Load in Google Font: Lato -->

  <!--[if lt IE 9]>

  <![endif]-->

  <style>
  	/*Pattern ## - Full-Span Image*/
    header {
      padding:0;
      margin:0;
      position: relative;
    }

	  #banner-img {
      width: 100%;
    }

    #banner-overlay {
      position: absolute;
      text-align: center;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
    }


  </style>
</head>

<body>
  <header>
     <img id="banner-img" src="i/banner-1400.png" srcset="i/banner-2000.png 2x"  sizes="100vw" alt="Banner Image">
     <div id="banner-overlay">
       <h1>Company Name</h1>
       <p>A very catchy and cool tagline.</p>
     </div>
  </header>

</body>
</html>
