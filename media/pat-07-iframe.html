<!DOCTYPE html>
<html lang="en">
<head>

  <title>Responsive Pattern Library</title>

  <!-- Load in template styles -->

  <!-- Load in Google Font: Lato -->

  <!--[if lt IE 9]>

  <![endif]-->

  <style>
  	/*Pattern 06 - Iframe*/
    .video-wrap {
      position: relative;
      height: 0;
      padding-top: 32px; /*height of controls*/
      padding-bottom: 56.25%; /* % of resolution. Ex. 9/16 = 0.5624 */
    }

    .video-wrap iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<body>

  <div class="video-wrap">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/l9uqeTHrD9U" frameborder="0" allowfullscreen></iframe>
  </div>
  
</body>
</html>
