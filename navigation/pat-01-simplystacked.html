<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Responsive Pattern Library</title>
  <meta name="description" content="Responsive Pattern Library">
  <meta name="author" content="Chelsea Myers">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load in template styles -->
  <link rel="stylesheet" href="../assets/css/site-style.css">

  <!-- Load in Google Font: Lato -->
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <style>
  	/*Pattern 1 - Top Nav*/
	header {
		width: 100%;
		overflow: auto;
	}

	header h1 {
		margin-bottom: 0.25em;

	}

	nav ul {
		margin-bottom:0;
	}

	nav li {
		list-style: none;
		display: block;
		padding: 0.25em 0.5em 0 0;
	}
		nav li a {
			text-decoration: none;
		}


	@media only screen and (min-width: 750px){
		header h1 {
			float: left;
			margin:0;

		}
		nav {
			float: right;
			text-align: right;
		}
			nav li {
				display: inline-block;
			}
	}

  </style>
</head>

<body>
	<header>
		<div class="header-inner">
			<h1>Page Heading (h1)</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Our Portfolio</a></li>
					<li><a href="#">Our Services</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
		</div>
	</header>
</body>
</html>
