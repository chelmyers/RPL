<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Responsive Pattern Library</title>
  <meta name="description" content="Responsive Pattern Library">
  <meta name="author" content="Chelsea Myers">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load in template styles -->
  <link rel="stylesheet" href="../assets/css/pattern-style.css">

  <!-- Load in Google Font: Lato -->
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <style>
  	/*Pattern 2 - Anchor*/
  	.menu-btn {
  		float:right;
  	}

  	header h1 {
  		float: left;
  	}

  	nav li {
  		list-style: none;
  		padding: 0.50em;
  	}
  		nav li a {
  			text-decoration: none;
  		}

  	footer {
  		padding: 0.75em;
  	}

  	@media screen and (min-width: 750px) {
  		.menu-btn {
  			display: none;
  		}

  		nav {
  			position: absolute;
  			top:0.75em;
  			right:0.75em;
  		}
    		nav li {
    			display: inline-block;
    		}
  	}

  </style>
</head>

<body>
	<header class="clearfix">
		<h1>Logo</h1>
		<a class="menu-btn" href="#menu">Menu</a>
	</header>
	<div class="content">
		<p>Content goes here.</p>
	</div>
	<footer>
		<div class="footer-inner">
			<h3>Footer</h3>
			<nav id="menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Our Portfolio</a></li>
					<li><a href="#">Our Services</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
		</div>
	</footer>
</body>
</html>
