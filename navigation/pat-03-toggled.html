<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Responsive Pattern Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load in template styles -->
  <link rel="stylesheet" href="../assets/css/pattern-style.css">

  <!-- Load in Google Font: Lato -->
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <style>
  	/*Pattern 03 - Toggled*/
    header {
      padding:0;
    }
      header h1 {
        float: left;
      }

    nav {
      padding: 0.75em;
      background: lightgray;
      display: none;
    }
      nav li {
        padding: 0.25em 0 0 0.5em;
      }
        nav a {
          display: block;
        }

    .menu-toggle {
      float: right;
      text-decoration: none;
      padding: 0.5em;
      border: 1px solid lightgray;
      border-radius: 3px;
    }

    .menu-toggle:hover {
      background-color: lightgray;
    }

    .open nav {
      display: block;
    }


    @media screen and (min-width: 750px) {
      .menu-toggle {
        display: none;
      }

      nav {
        overflow: auto;
        display: block;
      }
        nav ul {
          float: right;
        }
          nav li {
            display: inline-block;
          }
    }

  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>Logo</h1>
      <button class="menu-toggle">Menu</button>
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Our Portfolio</a></li>
        <li><a href="#">Our Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <script>
    var menuTog = document.getElementsByClassName("menu-toggle")[0];

    menuTog.onclick = function() {
      document.getElementsByTagName('body')[0].classList.toggle('open');
    }
  </script>
</body>
</html>
