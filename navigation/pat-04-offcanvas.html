<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Responsive Pattern Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load in template styles -->
  <link rel="stylesheet" href="../assets/css/site-style.css">

  <!-- Load in Google Font: Lato -->
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <style>
  /*Pattern 04 - Off Canvas Navigation*/
  h1 {
    display: inline;
  }

  nav {
    padding: 0.75em;
  }

    nav li {
      padding: 0.25em 0 0 0.5em;
    }

    nav a {
      display: block;
    }

  #menuBtn {
    float: right;
    text-decoration: none;
    padding: 0.5em;
    border: 1px solid lightgray;
    border-radius: 3px;
  }

  #menuBtn:hover {
    background-color: lightgray;
  }

  #oncanvas nav {
    display: none;
  }

  #offcanvas {
    display: none;
    width: 200px;
    position: absolute;
    right:0;
    top:0;
    bottom:0;
    background: lightgray;
  }

  .open #offcanvas {
    display: block;
  }

  .open #oncanvas {
    width: 100%;
    position: absolute;
    left: -200px;
  }

  
  @media screen and (min-width: 750px) {
    #menuBtn {
      display: none;
    }

    .open #oncanvas {
      position: static;
    }
    #oncanvas nav {
      display: inline-block;
      float:right;
    }

    nav li {
      display: inline-block;
    }

    .open #offcanvas, #offcanvas {
      display: none;
    }
  }
</style>
</head>

<body id="page">
	<!-- Insert pattern mark-up here -->

  <div id="oncanvas">
    <header>
      <div class="header-inner">
        <h1>Logo</h1>
        <a href="#" id="menuBtn">Menu</a>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Our Portfolio</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>

  <nav id="offcanvas">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Our Portfolio</a></li>
      <li><a href="#">Our Services</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
  <script>
    var menuBtn = document.getElementById("menuBtn");
    var page = document.getElementById("page");

    function toggleClass(el, classWanted) {
      var classes = el.className.split(/\s+/);
      var found;

      for(i = 0; i < classes.length; i++) {
        if (classes[i] === classWanted) {
          classes.splice(i, 1);
          var found = true;      }
        }

        if (found != true) {
          classes.push(classWanted);
        }

        el.className = classes.join(' ');
      }

      menuBtn.onclick = function() {
       toggleClass(page, "open");
     }


   </script>
 </body>
 </html>
