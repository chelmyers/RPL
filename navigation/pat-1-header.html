<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Responsive Pattern Library</title>
  <meta name="description" content="Responsive Pattern Library">
  <meta name="author" content="Chelsea Myers">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load in template styles -->
  <link rel="stylesheet" href="../assets/css/site-style.css">

  <!-- Load in Google Font: Lato -->
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <style>
  	/*Pattern 1 - Top Nav*/
	header {
		width: 100%;
		overflow: auto;
	}

	.header-inner {
		max-width: 1330px;
		overflow: auto;
		margin:0 auto;
	}

	nav, nav ul {
		margin:0;
		padding:0;
	}

	nav li {
		list-style: none;
		display: inline-block;
		padding: 0.25em;
	}
		nav li a {
			text-decoration: none;
		}


	@media only screen and (min-width: 500px){
		header h1 {
			float: left;
			display: inline-block;
		}
		nav {
			float: right;
			text-align: right;
		}
	}
  </style>
</head>

<body class="index">
	<header>
		<div class="header-inner">
			<h1>Header</h1>
			<nav>
				<ul>
					<li><a href="#">Item 1</a></li>
					<li><a href="#">Item 2</a></li>
					<li><a href="#">Item 3</a></li>
				</ul>
			</nav>
		</div>
	</header>
</body>
</html>
