<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Responsive Pattern Library</title>
  <meta name="description" content="Responsive Pattern Library">
  <meta name="author" content="Chelsea Myers">

  <!-- Load in template styles -->
  <link rel="stylesheet" href="../assets/css/site-style.css">

  <!-- Load in Google Font: Lato -->
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <style>
  	  	/*Pattern 2 - Anchor*/
		header {
			width: 100%;
			overflow: auto;
		}
			header h1 {
				display: inline-block;
			}

		.header-inner, .footer-inner{
			max-width: 1330px;
			overflow: auto;
			margin:0 auto;
			padding: 1em;
		}

		.menu-btn {
			float:right;
		}

		nav, nav ul {
			margin:0;
			padding:0;
		}

		nav li {
			list-style: none;
			padding: 0.50em;
		}
			nav li a {
				text-decoration: none;
			}

  </style>
</head>

<body class="index">
	<header>
		<div class="header-inner">
			<h1>Header</h1>
			<p class="menu-btn"><a href="#menu">Menu</a></p>
		</div>
	</header>
	<div class="content">
		<p>Content goes here.</p>
	</div>
	<footer>
		<div class="footer-inner">
			<h3>Footer Menu</h3>
			<nav id="menu">
				<ul>
					<li><a href="#">Item 1</a></li>
					<li><a href="#">Item 2</a></li>
					<li><a href="#">Item 3</a></li>
				</ul>
			</nav>
		</div>
	</footer>
</body>
</html>
